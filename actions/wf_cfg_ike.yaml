---
# Action definition metadata
name: "wf_cfg_ike"
description: "Action-Chain workflow that configures IKE on the vRouter"
pack: vR5600_IPSec
# `runner_type` has value `action-chain` to identify that action is an ActionChain.
runner_type: "action-chain"

# `entry_point` path to the ActionChain definition file, relative to the pack's action directory.
entry_point: "chains/wf_cfg_ike.yaml"

# Parameters of the action chain.
parameters:
    deviceIP:
        type: string
        description: ip address of the vRouter
        required: true
    login:
        type: string
        description: login of vRouter
        required: true
    password:
        type: string
        description: password the vRouter
        required: true
    proposal:
        type: integer
        description: IKE proposal
        required: true
    ikeGroup:
        type: string
        description: IKE Group 
        required: true
    ikeVersion:
        type: integer
        description: IKE version 
        required: true
    encryption:
        type: string
        description: encryption algorithm for IKE grop 
        required: true
    hashAlg:
        type: string
        description: hash algorithm for IKE grop
        required: true
    lifetime:
        type: integer
        description: lifetime of the IKE group
        required: true

enabled: true

notify:
  on-complete:
    message: "\"@channel: Action succeeded.\""
    routes:
      - "slack"