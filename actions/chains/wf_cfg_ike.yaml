---
    chain:
        -
            name: "start_cfg_session"
            ref: "vR5600_base.start_cfg_session"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
            publish:
                cfgId: "{{ start_cfg_session.stdout }}"
            on-success: "create_cfg_node_proposal"
            on-failure: "fail_status"
        -
            name: "create_cfg_node_proposal"
            ref: "vR5600_IPSec.create_cfg_node_proposal"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
                ikeGroup: "{{ikeGroup}}"
                proposal: "{{proposal}}"
            on-success: "specify_ike_version"
            on-failure: "fail_status"
        -
            name: "specify_ike_version"
            ref: "vR5600_IPSec.specify_ike_version"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
                ikeGroup: "{{ikeGroup}}"
                ikeVersion: "{{ikeVersion}}"
            on-success: "set_encryption_cipher"
            on-failure: "fail_status"
        -
            name: "set_encryption_cipher"
            ref: "vR5600_IPSec.set_encryption_cipher"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
                ikeGroup: "{{ikeGroup}}"
                proposal: "{{proposal}}"
                encryption: "{{encryption}}"
            on-success: "set_hash_algorithm"
            on-failure: "fail_status"
        -
            name: "set_hash_algorithm"
            ref: "vR5600_IPSec.set_hash_algorithm"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
                ikeGroup: "{{ikeGroup}}"
                proposal: "{{proposal}}"
                hashAlg: "{{hashAlg}}"
            on-success: "set_lifetime"
            on-failure: "fail_status"
        -
            name: "set_lifetime"
            ref: "vR5600_IPSec.set_lifetime"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
                ikeGroup: "{{ikeGroup}}"
                lifetime: "{{lifetime}}"
            on-success: "commit"
            on-failure: "fail_status"
        -
            name: "commit"
            ref: "vR5600_base.commit"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
            on-success: "save"
            on-failure: "fail_status"
        -
            name: "save"
            ref: "vR5600_base.save"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
            on-success: "exit_cfg_session"
            on-failure: "fail_status"
        -
            name: "exit_cfg_session"
            ref: "vR5600_base.exit_cfg_session"
            parameters:
                deviceIP: "{{deviceIP}}"
                login: "{{login}}"
                password: "{{password}}"
                cmd_path: "{{system.cmd_path_key}}"
            on-failure: "fail_status"
        -
            name: "fail_status"
            ref: "core.local"
            parameters:
                cmd: "echo fail"
    default: "start_cfg_session"