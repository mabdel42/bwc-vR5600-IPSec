---
name: "wf_cfg_conn"
description: "Configures connection for IPSec"
pack: vR5600_IPSec
runner_type: "action-chain"
entry_point: "chains/wf_cfg_conn.yaml"
parameters:
    deviceIP:
        type: string
        description: IP address of vRouter
        required: true
    login:
        type: string
        description: Login of vRouter
        required: true
    password:
        type: string
        description: Password of vRouter
        required: true
    peerIP:
        type: string
        description: IP Address of the remote peer
        required: true    
    psk:
        type: string
        description: Pre-Shared-Key 
        required: true
    ikeGroup:
        type: string
        description: IKE Group 
        required: true
    espGroup:
        type: string
        description: ESP Group 
        required: true
    localIP:
        type: string
        description: Local IP Address 
        required: true
    tunnelID:
        type: integer
        description: Tunnel ID
        required: true
    localPrefix:
        type: string
        description: Local IP prefix for the tunnel
        required: true
    remotePrefix:
        type: string
        description: Remote IP prefix for the tunnel
        required: true
enabled: true
notify:
  on-complete:
    message: "\"@channel: Action succeeded.\""
    routes:
      - "slack"